<app-navbar></app-navbar>


<div class="container">
    <p-card header="Registrarse" [style]="{width: '360px', marginTop: '20vh'}" styleClass="border-noround">
        <p-toast [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'1000ms'" [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'"></p-toast>
        <form class="flex flex-column gap-0 justify-content-center" [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="field">
                <label for="username">Usuario</label>
                <input id="username" type="text" name="username" formControlName="username" 
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                autocomplete="off" placeholder="Crear usuario">
            </div>

            <div class="field">
                <label for="email">Correo</label>
                <input id="email" type="email" name="email" formControlName="email" 
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                autocomplete="off" placeholder="Ingresar correo electrónico">
            </div>
    
            <div class="field">
                <label for="password">Contraseña</label>
                <input id="password" type="password" name="password" formControlName="password" maxlength="16" 
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                placeholder="Crear contraseña">
            </div>

            <div class="field">
                <label for="confirmPass">Confirmar contraseña</label>
                <input id="confirmPass" type="password" name="confirmPass" formControlName="confirmPass" maxlength="16"     
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                placeholder="Repetir contraseña">
            </div>
    
            <div class="flex align-items-center">
                <p-button type="submit" [disabled]="registerForm.invalid" styleClass="border-noround" label="Guardar"></p-button>
            </div>
        </form>
    </p-card>
</div>
